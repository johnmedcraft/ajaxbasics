<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flickr Photo Search</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="flickr.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="flickr.js"></script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Search</h1>
            <form class="form-inline">
            <div class="form-group form-group-lg">
              <label for="search">Enter a search term:</label>
              <input type="search" name="search" id="search" class="form-control">
              <button type="submit" class="btn btn-primary btn-lg" value="Search" id="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <ul id="photos">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
